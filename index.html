<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhpDISK</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
    <div class="header">
        <div class="search-by-genre">
            <select @change="search($event)">
                <option v-for="genre in genres">
                     {{ genre.toUpperCase() }}
                     <option value="all">ALL</option>

                </option>
         </select>
        </div>
    </div>

    <div class="container" >
        <div class="container-album">
            <div class="card-album" v-for="album in albums">
                <div class="img-album">
                    <img :src="album.poster" alt="" srcset="">
                </div>
                <div class="info">
                    <span> {{ album.title }}  </span>
                    <span> {{ album.author}}  </span>
                    <span> {{ album.genre }}  </span>
                    <span> {{ album.year  }}  </span>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"
        integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- MainJs -->
    <!-- Main.js -->
    <script src="js/main.js"></script>
</body>

</html>
